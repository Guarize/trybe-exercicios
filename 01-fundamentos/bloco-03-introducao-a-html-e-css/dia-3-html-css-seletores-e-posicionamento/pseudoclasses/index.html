<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Pseudoclasses</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Paleta de Cores</h1>
    <p>Vamos criar uma paleta de cores com as divs abaixo:</p>
    <div class="first">
      <h3 id="primary">Cor primária</h3>
    </div>
    <div class="second">
      <h3 id="secondary">Cor Secundária</h3>
    </div>
    <div class="third">
      <h3 id="complementary">Cor Complementar</h3>
    </div>
    <div class="fourth">
      <h3 id="dark">Cor Escura</h3>
    </div>
    <div class="fifth">
      <h3 id="light">Cor Clara</h3>
    </div>
  </body>
</html>
