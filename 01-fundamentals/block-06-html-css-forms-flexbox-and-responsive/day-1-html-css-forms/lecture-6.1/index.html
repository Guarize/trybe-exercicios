<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML & CSS - Forms</title>
  </head>
  <body>
    <main>
      <h1>Practice Form</h1>
      <form action="" method="GET">
        <input
          type="email"
          id="email"
          placeholder="Enter your email"
          autocomplete="off"
          autofocus
          required
        />
        <br />
        <br />
        <input
          type="password"
          id="password"
          placeholder="Enter your password"
          required
        />
        <br />
        <br />
        <input type="checkbox" />Remind me
        <br />
        <br />
        <input type="button" id="button" value="Log in" />
      </form>
    </main>
  </body>
</html>
