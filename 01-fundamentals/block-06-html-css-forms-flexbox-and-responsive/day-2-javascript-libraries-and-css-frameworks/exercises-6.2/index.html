<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="bootstrap-5.1.0-dist/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="pikaday.css">
    <script src="https://cdn.jsdelivr.net/npm/pikaday/pikaday.js"></script>
    <script src="jquery-3.6.0.min.js"></script>
    <script src="bootstrap-5.1.0-dist/js/bootstrap.min.js"></script>
  </head>
  <body>
    <main class="container">
      <form action="#" class="js-form" autocomplete="on">
        <div class="row">
          <div class="form-group col-md-6">
            <label for="name">Enter your name</label>
            <input
              type="text"
              class="form__input form-control"
              placeholder="Enter your name"
              data-validate-field="name"
              name="name"
              id="name"
            />
          </div>
          <div class="form-group col-md-6">
            <label for="email">Enter your email</label>
            <input
              type="email"
              class="form__input form-control"
              placeholder="Enter your email"
              data-validate-field="email"
              name="email"
              id="email"
            />
          </div>
        </div>
        <div class="form-group">
          <label for="password">Enter your password</label>
          <input
            type="password"
            class="form__input form-control"
            placeholder="Enter your password"
            data-validate-field="password"
            name="password"
            id="password"
          />
        </div>
        <div class="form-group">
          <label class="form-label" for="start-date">Start Date: </label>
          <input
            autocomplete="off"
            data-validate-field="date"
            class="form-control"
            type="text"
            placeholder="DD/MM/AAAA"
            id="datepicker"
            name="start-date"
            required
          />
        </div>
        <div class="form-group">
          <label for="text">Enter your text</label>
          <textarea
            name="msg"
            cols="30"
            rows="10"
            class="form__textarea form-control"
            data-validate-field="text"
            id="text"
          ></textarea>
        </div>
        <div class="form-group">
          <label
            ><input
              type="checkbox"
              class="form__checkbox"
              data-validate-field="checkbox1"
              checked
            />I agree</label
          >
        </div>
        <div class="form-group">
          <label
            ><input
              type="radio"
              name="radio"
              class="form__radio"
              data-validate-field="radio"
            />Male</label
          >
          <br />
          <label
            ><input
              type="radio"
              name="radio"
              class="form__radio"
              data-validate-field="radio"
            />Female</label
          >
        </div>
        <button class="form__btn btn btn-primary">SUBMIT</button>
      </form>
    </main>
    <script src="pikaday.js"></script>
    <script src="script.js" type="module"></script>
  </body>
</html>
